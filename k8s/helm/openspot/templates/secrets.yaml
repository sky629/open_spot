apiVersion: v1
kind: Secret
metadata:
  name: openspot-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "openspot.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: {{ .Values.secrets.postgres.password | quote }}

  # JWT Secret
  JWT_SECRET: {{ .Values.secrets.jwt.secret | quote }}

  # Google OAuth2
  GOOGLE_CLIENT_ID: {{ .Values.secrets.google.clientId | quote }}
  GOOGLE_CLIENT_SECRET: {{ .Values.secrets.google.clientSecret | quote }}
