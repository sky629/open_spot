{{- if .Values.configService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.configService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.configService.name }}
    {{- include "openspot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.configService.service.type }}
  ports:
    - port: {{ .Values.configService.service.port }}
      targetPort: {{ .Values.configService.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.configService.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.configService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.configService.name }}
    {{- include "openspot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.configService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.configService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.configService.name }}
    spec:
      initContainers:
        - name: wait-for-infrastructure
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for infrastructure services..."
              until nc -z postgresql 5432; do echo "Waiting for PostgreSQL..."; sleep 2; done
              echo "PostgreSQL is ready!"
              until nc -z redis 6379; do echo "Waiting for Redis..."; sleep 2; done
              echo "Redis is ready!"
              until nc -z kafka 9092; do echo "Waiting for Kafka..."; sleep 2; done
              echo "Kafka is ready!"
              until nc -z zookeeper 2181; do echo "Waiting for Zookeeper..."; sleep 2; done
              echo "All infrastructure services are ready!"
      containers:
        - name: {{ .Values.configService.name }}
          image: {{ include "openspot.image" (dict "image" .Values.configService.image "Values" .Values) }}
          imagePullPolicy: {{ include "openspot.imagePullPolicy" . }}
          ports:
            - name: http
              containerPort: {{ .Values.configService.service.targetPort }}
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: {{ .Values.configService.env.SPRING_PROFILES_ACTIVE | quote }}
          envFrom:
            - configMapRef:
                name: openspot-config
            - secretRef:
                name: openspot-secrets
          resources:
            {{- toYaml .Values.configService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 150
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
{{- end }}
