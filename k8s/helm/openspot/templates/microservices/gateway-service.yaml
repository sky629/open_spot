{{- if .Values.gatewayService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.gatewayService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.gatewayService.name }}
    {{- include "openspot.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gatewayService.service.type }}
  ports:
    - port: {{ .Values.gatewayService.service.port }}
      targetPort: {{ .Values.gatewayService.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.gatewayService.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.gatewayService.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.gatewayService.name }}
    {{- include "openspot.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.gatewayService.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.gatewayService.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.gatewayService.name }}
    spec:
      initContainers:
        - name: wait-for-config-service
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for Config Service..."
              until nc -z config-service 9999; do echo "Waiting for Config Service at :9999..."; sleep 2; done
              echo "Config Service is ready!"
      containers:
        - name: {{ .Values.gatewayService.name }}
          image: {{ include "openspot.image" (dict "image" .Values.gatewayService.image "Values" .Values) }}
          imagePullPolicy: {{ include "openspot.imagePullPolicy" . }}
          args:
            - "--spring.cloud.config.uri={{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI }}"
            - "--spring.config.import=configserver:{{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI }}"
          ports:
            - name: http
              containerPort: {{ .Values.gatewayService.service.targetPort }}
              protocol: TCP
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: {{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI | quote }}
            - name: SPRING_CONFIG_IMPORT
              value: "configserver:{{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI }}"
            - name: JAVA_TOOL_OPTIONS
              value: "-Dspring.cloud.config.uri={{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI }} -Dspring.config.import=configserver:{{ .Values.gatewayService.env.SPRING_CLOUD_CONFIG_URI }}"
          envFrom:
            - configMapRef:
                name: openspot-config
            - secretRef:
                name: openspot-secrets
          resources:
            {{- toYaml .Values.gatewayService.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 150
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 90
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
{{- end }}
