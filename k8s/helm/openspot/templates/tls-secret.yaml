{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-origin-tls
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "openspot.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  # base64로 인코딩된 Cloudflare Origin 인증서 및 Private Key
  # 스크립트에서 자동으로 인코딩되어 주입됨
  tls.crt: {{ .Values.tls.cert | b64enc }}
  tls.key: {{ .Values.tls.key | b64enc }}
{{- end }}
