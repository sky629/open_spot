# ==============================================================================
# Prometheus Configuration for Open-Spot Microservices
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'open-spot'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # ===========================================================================
  # Prometheus 자체 모니터링
  # ===========================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ===========================================================================
  # Config Service
  # ===========================================================================
  - job_name: 'config-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['config-service:9999']
        labels:
          service: 'config-service'
          port: '9999'

  # ===========================================================================
  # Gateway Service
  # ===========================================================================
  - job_name: 'gateway-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['gateway-service:8080']
        labels:
          service: 'gateway-service'
          port: '8080'

  # ===========================================================================
  # Auth Service
  # ===========================================================================
  - job_name: 'auth-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth-service'
          port: '8081'

  # ===========================================================================
  # Location Service
  # ===========================================================================
  - job_name: 'location-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['location-service:8082']
        labels:
          service: 'location-service'
          port: '8082'

  # ===========================================================================
  # Notification Service
  # ===========================================================================
  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8083']
        labels:
          service: 'notification-service'
          port: '8083'

  # ===========================================================================
  # PostgreSQL Exporter (optional - 필요 시 추가)
  # ===========================================================================
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # ===========================================================================
  # Redis Exporter (optional - 필요 시 추가)
  # ===========================================================================
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']

  # ===========================================================================
  # Kafka Exporter (optional - 필요 시 추가)
  # ===========================================================================
