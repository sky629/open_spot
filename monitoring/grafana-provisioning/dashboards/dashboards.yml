# ==============================================================================
# Grafana Dashboards Provisioning Configuration
# ==============================================================================

apiVersion: 1

providers:
  - name: 'Open-Spot Dashboards'
    orgId: 1
    folder: 'Open-Spot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
