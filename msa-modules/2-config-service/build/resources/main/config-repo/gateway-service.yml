spring:
  cloud:
    gateway:
      # 라우트 설정을 GatewayRoutesConfig.kt에서 프로그래매틱하게 구성
      # server.webmvc 설정은 제거 (프로그래매틱 라우트 사용)
      default-filters:
        - AddResponseHeader=X-Frame-Options, SAMEORIGIN
        - name: ForwardedHeaders
        - name: PreserveHostHeader

jwt:
  secret: ${JWT_SECRET:open-spot-jwt-secret-key-for-local-development-change-in-production}
  access-token-expiration: 3600000    # Access Token: 1시간 (밀리초)
  refresh-token-expiration: 604800000 # Refresh Token: 7일 (밀리초)

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, refresh

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.springframework.security.oauth2: INFO
    com.kangpark.openspot: INFO
    com.nimbusds: INFO