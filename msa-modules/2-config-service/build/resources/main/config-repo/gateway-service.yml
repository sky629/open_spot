spring:
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: auth-service
              uri: http://${AUTH_SERVICE_HOST:localhost}:${AUTH_SERVICE_PORT:8081}
              predicates:
                - Path=/api/v1/auth/**, /api/v1/users/**, /oauth2/**, /login/oauth2/**
              filters:
                - StripPrefix=0

            - id: location-service
              uri: http://${LOCATION_SERVICE_HOST:localhost}:${LOCATION_SERVICE_PORT:8082}
              predicates:
                - Path=/api/v1/stores/**, /api/v1/reports/**
              filters:
                - StripPrefix=0
      default-filters:
        - AddResponseHeader=X-Frame-Options, SAMEORIGIN
        - name: ForwardedHeaders
            
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info, gateway, refresh