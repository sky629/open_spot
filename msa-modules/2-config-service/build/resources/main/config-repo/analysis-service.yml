spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/openspot
    username: openspot
    password: openspot
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG10Dialect
        format_sql: true
    show-sql: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    
  redis:
    host: localhost
    port: 16379
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health, info

resilience4j:
  circuitbreaker:
    instances:
      redis-cache:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        sliding-window-size: 10